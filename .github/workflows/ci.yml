name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install
        if: always()

      - name: Lint
        run: npm run lint
        if: always()

      - name: Check formatting
        run: npm run format:check
        if: always()

      - name: Build
        run: npm run build
        if: always()
